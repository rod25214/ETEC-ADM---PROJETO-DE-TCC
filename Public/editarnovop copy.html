<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/editarnovop copy.css" />
    <script src="js/editar.js"></script>
    <title>Editar Produto</title>
  </head>
  <body>
    <div class="TV">
      <div class="div">
        <div class="menu-lateral">
          
          <div class="focus-seleção" onclick="redirecionar('seuproduto.html')">
            <div class="overlap-group"><img class="cone-produtos" src="img/Ícone Produtos.png" /></div>
          </div>
        
          <div class="f1">
            <img class="cone-abrir-painel" src="img/Ícone Abrir Painel Lateral.png" />
          </div>
        
          <div class="f2" onclick="redirecionar('visao-geral.html')">
            <img class="cone-viso-geral" src="img/Ícone Visão Geral.png" />
          </div>
        
          <div class="f3" onclick="redirecionar('home.html')">
            <img class="cone-home" src="img/home.png" />
          </div>
        
          <div class="f4" onclick="redirecionar('contabilidade.html')">
            <img class="cone-grfico-linha" src="img/Ícone Gráfico Linha.png" />
          </div>
        
          <div class="f5" onclick="redirecionar('index.html')">
            <img class="cone-pessoa" src="img/Ícone Pessoa.png" />
          </div>
        
          <div class="f6" onclick="redirecionar('pagina7.html')">
            <img class="icone-engrenagem" src="img/Icone Engrenagem.png" />
          </div>
          <img class="dummy-icon" src="img/Image 23.png" />
        </div>
        <div id="confirmacaoExclusao" class="confirmacao-exclusao" style="display: none;">
          <p>Tem certeza que deseja deletar este produto?</p>
          <button onclick="cancelarExclusao()">Cancelar</button>
          <button onclick="confirmarExclusao()" class="del-b">Deletar</button>
        </div>
        
        <div class="blur">
        <div class="group-a">
          <div class="overlap-a" onclick="redirecionar('seuproduto.html')">
            <div class="rectangle-a">
            <div class="text-wrapper-a">Editando produto existente</div>
            <img class="vector" src="img/vector 10.png" />
          </div>
          </div>
        </div>
        <div class="overlap">

          <div class="lugar-cod">
            <div class="text-wrapper-cod"></div>
          </div>
          <div class="group">
            <div class="div-wrapper">
               <button id="salvarBtn" class="salvarBtn">Salvar novas Informações</button>
               <button id="deletBtn" class="deletBtn" onclick="mostrarConfirmacaoExclusao()">Deletar produto</button>
            </div>
          </div>
          <div class="overlap-2">
            <label for="inputImagem" class="custom-button" title="Toque para trocar ou adicionar imagem"></label>
            <input type="file" id="inputImagem" accept="image/*" />
            <img class="image" src="img/Image.png" />
            <img class="download" src="img/Download.png" />
            <p class="p">Coloque a foto do seu</p>
            <p class="p2">produto aqui!</p>
          </div>
          
          <input type="text" class="nome-produto" placeholder="Nome do produto">
          <input type="text" class="descrição-produto" placeholder="Descrição do item/produto">

          <div class="rectangle"></div>
          <div class="overlap-3">
            <div class="group-2">
              <div class="overlap-4">
                <input type="text" class="valor-produto" placeholder="---,--">
              </div>
              <div class="text-wrapper-5">Valor de venda (unitário)</div>
            </div>
            <div class="text-wrapper-6b"></div>
            <div class="Quantidade-estoque"></div>
            <div class="text-wrapper-7">Quantidade em estoque</div>
          </div>
          <div class="overlap-5">
            <input type="text" class="Custo-produto" placeholder="---,--">
          </div>
          <div class="text-wrapper-9">Custo do produto (unitário)</div>
          <div class="overlap-6"><div class="text-wrapper-10">Vendas ao longo do tempo</div></div>
          <div class="overlap-7">
            <p class="text-wrapper-11">Grafico do produto e botão para fornecedores do produto</p>
          </div>
        </div>
</div>
      </div>
    </div>
  </body>
</html>
